<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJs</title>
    <script src="vue.js"></script>
    <style>
        #effect {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .highlight {
            background-color: red;
            width: 200px !important;
        }

        .shrink {
            background-color: gray;
            width: 50px !important;
        }

        .purple {
            background-color: purple;
            height: 200px;
        }

        .smwidth {
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="exercise">
        <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
        <div>
            <button @click="startEffect" >Start Effect</button>
            <div id="effect" :class="effectClass"></div>
        </div>
        <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
        <div :class="['purple', 'smwidth']" >I got no class :(</div>
        <!-- 3) Let the user enter a class (create some example classes) and attach it -->
        <div>
            <input type="text" v-model="classBind">
            <div :class="classBind">test</div>
        </div>
        <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
        <div>
            <input type="text" v-model="userClass">
            <input type="text" v-model="isVisible">
            <div :class="[{visible:isVisible}, userClass]">test 2</div>
        </div>
        <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
        <div>
            <input type="text">
            <div></div>
        </div>
        <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
        <div>
            <button>Start Progress</button>
            <div></div>
        </div>
    </div>
    <script>
        new Vue({
        el: '#exercise',
        data: {
            effectFlag : false,
            classBind: 'highlight',
            userClass:'',
            isVisible: true
        },
        methods: {
                startEffect: function() {
                    var vm = this;
                    setInterval(function(){
                        vm.effectFlag = !vm.effectFlag;
                    }, 2000);
                }
            },
        computed: {
            effectClass: function(){
                return this.effectFlag ? 'highlight' : 'shrink';
            }
        }
        });

    </script>
</body>
</html>
